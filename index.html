<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- My CSS Style Sheet --> 
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header Starts -->
    <header class="container-fluid text-white bg-dark text-center p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Div Body Starts -->
    <div class="container-fluid">
      <div class="row mb-2">

        <!-- Aside/left column w/ search and history -->
        <aside class="col-lg-3 bg-light pb-4 pt-2">
          <h4 class="text-dark">Search for a City:</h4>
          <form id="search-form" class="form-inline form-group">
            <input
              type="text"
              class="form-control"
              id="search-value"
              placeholder="Enter a City..."
            />
            <button id="searchBtn" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <!-- Display Search History-->
          <ul id="city-history" class="list-group"></ul>

        </aside>


        <!-- Main/right column with Today and 5-day forecast cards-->
        <div class="col-lg-9 pb-4 pt-2">
          <!-- Filler Today Card - needs to be  appended in w/ JS-->
            <div id="today" class="mt-2 mb-2"></div>

          <!--5-day forecast - Overall container -->
          <div class="mt-2 mb-2">
            <h3 id="forecastH5" class="pb-1 hide">5-Day Forecast:</h3>
            <!-- 5-day forecast cards - needs to be appended in w/ JS -->
            <div id="forcast"></div>
          </div>
        </div>


      </div>
    </div>

    <!-- JQuery & Bootstrap jQuery CDN -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap Popper  CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
      integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
      crossorigin="anonymous"
    ></script>

    <!-- Bootstrap jQuery CDN -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
      integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s"
      crossorigin="anonymous"
    ></script>

    <!-- My JS File -->
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
