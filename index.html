<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS CDN -->
    <link  rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>

    <!-- Font Awesome CDN -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />

    <!-- My CSS Style Sheet --> 
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Weather Dashboard</title>
  </head>

  <body>
    <!-- Header Starts -->
    <header class="container-fluid text-white bg-dark text-center p-2">
      <h1>Weather Dashboard</h1>
    </header>

    <!-- Main Div Body Starts -->
    <div class="container-fluid">
      <div class="row mb-2">

        <!-- Aside/left column w/ search and history -->
        <aside class="col-lg-3 bg-light pb-4 pt-2">
          <!-- City Search Form-->
          <h4 class="text-dark">Search for a City:</h4>
          <form id="search-form" class="form-inline form-group">
            <input
              type="text"
              class="form-control"
              id="cityInput"
              placeholder="Enter a City..."
            />
            <button id="citySearchBtn" class="btn btn-primary">
              <i class="fas fa-search"></i>
            </button>
          </form>

          <!-- Display Search History-->
          <div class="list-group" id="cityList"></div>

        </aside>


        <!-- Main/right column with Today and 5-day forecast cards-->
        <div class="col-lg-9 pb-4 pt-2">
          <!-- Weather Information Column -->
        <div class="col-9">
          <div class="card" style="width: 100%" id="weatherContainer"></div>
          <div id="forecastContainer"></div>
        </div>
        </div>
      </div>
    </div>

    <!--  jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <!-- My JS File -->
    <script src="assets/js/javascript.js"></script>
  </body>
</html>
